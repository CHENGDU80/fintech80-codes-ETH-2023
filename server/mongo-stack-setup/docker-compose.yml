version: "3.8"
services:
  mongodb:
    image: mongo
    container_name: ${PROJECT_ID}-mongodb
    environment:
    - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER}
    - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    - MONGO_INITDB_DATABASE=main
    volumes:
    - mongodb-data:/data/db
    ports:
    - 4567:27017
    restart: unless-stopped

  mongo-express:
    image: mongo-express
    container_name: ${PROJECT_ID}-mongo-express
    environment:
    - ME_CONFIG_MONGODB_URL=mongodb://${MONGO_ROOT_USER}:${MONGO_ROOT_PASSWORD}@mongodb:27017?directConnection=true
    - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
    - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_ROOT_USER}
    - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_ROOT_PASSWORD}
    depends_on:
    - mongodb
    ports:
    - 8081:8081
    healthcheck:
      test:  wget --quiet --tries=3 --spider http://${MONGO_EXPRESS_USER}:${MONGO_EXPRESS_PASSWORD}@localhost:8081 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  mongodb-data:
    name: mongodb-data